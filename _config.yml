      icon: "fa-solid fa-fw fa-location-dot"
      url: "https://maps.app.goo.gl/33UCWQS7CZb23Yoz5"
    - label: "praxis@tierarzt.cc"
      icon: "fa-solid fa-fw fa-envelope"
      url: "mailto:praxis@tierarzt.cc"
    - label: "+43 1 28 32 779"
      icon: "fa-solid fa-fw fa-phone"
      url: "tel:+43 1 28 32 779"
    - label: "Facebook"
      icon: "fa-brands fa-fw fa-facebook"
      url: "https://www.facebook.com/199155823471124"
    - label: "Instagram"
