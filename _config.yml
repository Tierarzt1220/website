# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

liquid:
  error_mode: strict

logo: /assets/images/tab_animals_sml.webp
name: "Ihr Tierarzt Team in 1220 Wien"
title: "Tierarztpraxis Mühlgrund"
tagline: "Ihr Tierarzt in Wien"
description:  "Ihre kompetenten TierärztInnen in 1220 Wien. Wir freuen uns, für Ihr Haustier da sein zu dürfen. Hund, Katze, Maus, alle Tiere sind bei uns willkommen."
image: "/assets/images/tab_animals_sml.webp"

email: "praxis@tierarzt.cc"
locale: de_AT
baseurl: "" # the subpath of your site, e.g. /blog
domain: "tierarzt.cc"
url: "https://www.tierarzt.cc" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
#github_username: migocode
social:
  name: "Tierarztpraxis am Mühlgrund"
  links:
    - https://www.facebook.com/199155823471124
    - https://www.instagram.com/tierarztpraxisammuehlgrund
# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "aqua"  # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
plugins:
  - jekyll-paginate
  - jekyll-data
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: false
      author_profile: false
      read_time: false
      comments: false
      related: false
      share: true

include: ["_pages"]

author:
  name: "Tierarztpraxis am Mühlgrund <br/> <br/>
  Mag. Corinna Rotsejdl"
  bio: "<b>Unsere Öffnungszeiten</b><br/>
Mo-Do: 15:00 - 19:00 <br/>
Fr: 09:30 - 19:00"
  avatar: "/assets/images/corinna-2.jpg"
  links:
